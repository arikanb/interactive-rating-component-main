<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Interactive rating component</title>
    <link rel="stylesheet" href="styles.css" />
    <script defer src="app.js"></script>
  </head>
  <body>
    <div class="container" id="container-1">
      <div class="rating">
        <header id="rating-star">
          <img src="./images/icon-star.svg" alt="rating-star" />
        </header>
        <main id="rating-main">
          <h1>How did we do?</h1>
          <p>
            Please let us know how we did with your support request. All
            feedback is appreciated to help us improve our offering!
          </p>
          <section id="rating-points">
            <button type="button" class="rating-button">1</button>
            <button type="button" class="rating-button">2</button>
            <button type="button" class="rating-button">3</button>
            <button type="button" class="rating-button">4</button>
            <button type="button" class="rating-button">5</button>
          </section>
        </main>
        <footer>
          <button type="submit" id="submit-button">Submit</button>
        </footer>
      </div>
    </div>
    <div class="container" id="container-2">
      <section id="thanks-section">
        <img
          id="thanks-img"
          src="./images/illustration-thank-you.svg"
          alt="thankYou"
        />
        <p id="selected">
          You selected <span id="thanks-span">4</span> out of 5
        </p>
        <h1 id="thanks-h1">Thank you!</h1>
      </section>
      <p id="thanks-p">
        We appreciate you taking the time to give a rating. If you ever need
        more support, donâ€™t hesitate to get in touch!
      </p>
    </div>
  </body>
</html>
